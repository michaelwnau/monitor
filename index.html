<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Monitor Dashboard</title>
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/layout.css">
  <link rel="stylesheet" href="src/styles/themes.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Monitor Dashboard</h1>
      <div class="header-controls">
        <button id="theme-toggle" class="btn-theme">Toggle Theme</button>
        <button id="refresh-all" class="btn-refresh">Refresh All</button>
      </div>
    </header>

    <main class="main-grid">
      <!-- World Clock Panel -->
      <section class="pane clock-pane">
        <div class="pane-header">
          <h2>World Clock</h2>
          <button class="btn-add-clock" id="add-clock">+ Add City</button>
        </div>
        <div class="pane-content">
          <div id="clocks-container" class="clocks-grid"></div>
        </div>
      </section>

      <!-- Weather Panel -->
      <section class="pane weather-pane">
        <div class="pane-header">
          <h2>Weather</h2>
          <input type="text" id="weather-city" placeholder="Enter city..." class="weather-input">
          <button id="weather-search" class="btn-search">Search</button>
        </div>
        <div class="pane-content">
          <div id="weather-container"></div>
        </div>
      </section>

      <!-- News Feeds Panel -->
      <section class="pane news-pane">
        <div class="pane-header">
          <h2>News Feeds</h2>
          <div class="news-tabs">
            <button class="tab-btn active" data-feed="hackernews">Hacker News</button>
            <button class="tab-btn" data-feed="reddit">Reddit</button>
            <button class="tab-btn" data-feed="apnews">AP News</button>
          </div>
        </div>
        <div class="pane-content">
          <div id="news-container"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span id="last-updated">Last updated: Never</span>
    </footer>
  </div>

  <script src="src/renderer/renderer.js" type="module"></script>
</body>
</html>
